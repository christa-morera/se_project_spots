<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social media site intended for sharing images."
    />
    <meta name="author" content="Christa Morera" />
    <meta name="keywords" content="Image sharing social media" />
    <title>Spots</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Avatar Image "
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img
              class="profile__plus-img"
              src="./images/plus-sign.svg"
              alt="plus icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  class="card__delete-btn"
                  type="button"
                  aria-label="delete button"
                ></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-btn"
                    type="button"
                    aria-label="Like button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            aria-label="Close form button"
            class="modal__close-btn"
          >
            <img src="./images/close-btn.svg" alt="close button" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name here"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            aria-label="Close form button"
            class="modal__close-btn"
          >
            <img src="./images/close-btn.svg" alt="close button" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="image-link-input" class="modal__label"
              >Image link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="image-caption-input" class="modal__label"
              >Caption
              <input
                id="image-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__content">
          <button
            type="button"
            aria-label="Close form button"
            class="modal__close-btn modal__close-btn_type_preview"
          >
            <img src="./images/close-btn-white.svg" alt="close button" />
          </button>
          <img class="modal__image" src="#" alt="#" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
